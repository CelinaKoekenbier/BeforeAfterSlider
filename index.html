<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Before / After Slider</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <main class="page">
      <div class="compare" style="--pos: 50%;">
        <section class="before" aria-label="Before image"></section>
        <section class="after" aria-label="After image"></section>
        <span class="label label-before" aria-hidden="true">Before</span>
        <span class="label label-after" aria-hidden="true">After</span>
        <input
          type="range"
          id="range"
          min="0"
          max="100"
          value="50"
          step="0.1"
          aria-label="Compare before and after"
        />
      </div>
    </main>
    <script src="script.js"></script>
  </body>
</html>
